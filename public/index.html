    window.addEventListener('load', () => {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {
          console.log('Orientation lock not supported, using CSS fallback');
        });
      } else {
        console.log('Orientation lock not available on this device.');

    // Fallback: å¦‚æœæ˜¯ iOS æˆ–ä¸æ”¯æŒ orientation.lockï¼Œå°±ç”¨ CSS rotate æ–¹æ¡ˆ
    function applyOrientationFallback() {
      const isPortrait = window.innerHeight > window.innerWidth;
      const body = document.body;
      if (isPortrait) {
        body.style.transform = 'rotate(90deg)';
        body.style.transformOrigin = 'left top';
        body.style.width = '100vh';
        body.style.height = '100vw';
        body.style.overflow = 'hidden';
      } else {
        body.style.transform = '';
        body.style.width = '';
        body.style.height = '';
        body.style.overflow = '';
      }
    }

    window.addEventListener('resize', applyOrientationFallback);
    window.addEventListener('orientationchange', applyOrientationFallback);
  </script>
